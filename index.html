<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Pig-Dice</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <h1>PIG-DICE</h1>
      <div id=names>
        <div class="col-md-6">
          <h2>PLAYER 1</h2>
          <form>
            <div class="form-group">
              <label for="player1">Enter Your Name</label>
              <input id="player1" class="form-control" type="text">
            </div>
            <h3 id="output1"> </h3>
        </div>
        <div class="col-md-6">
          <div id="player">
            <h2>PLAYER 2</h2>
            <div class="form-group">
              <label for="player2">Enter Your Name</label>
              <input id="player2" class="form-control" type="text">
            </div>
            <h3 id=output2> </h3>
            <button type="submit" class="btn">Submit</button>
            </form>
          </div>
        </div>

      </div>
      <div id="input">
        <div class="col-md-6">

          <p> <span class="player1"> </span> </p>

        </div>
        <div class="col-md-6">
          <div id=name2>
            <p> <span class="player2"> </span> </p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div id="total">

        <p id=current-player> </p>
        <h2>TURN TOTAL</h2>
        <p id="turn-total"></p>
      </div>
    </div>
    <div class="row">
      <div id="play">
        <h2>
          <span class="btn btn-primary" id="roll">roll dice</span></h2>
        <h2> <span class="btn btn-primary" id="switch">switch turn </span> </h2>
      </div>
    </div>
  </div>
</body>

</html>
